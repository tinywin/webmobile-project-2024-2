<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .senha-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #34495E;
            text-align: center;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .error-list {
            color: #e74c3c;
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
        }

        .error-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="senha-container">
        <h1>Alterar Senha</h1>

        <form method="post">
            {% csrf_token %}
            <label for="old_password">Senha Antiga:</label>
            <input type="password" name="old_password" required>

            <label for="new_password1">Nova Senha:</label>
            <input type="password" name="new_password1" required>

            <label for="new_password2">Confirmar Nova Senha:</label>
            <input type="password" name="new_password2" required>

            <button type="submit">Alterar Senha</button>

            <!-- Exibição de erros -->
            {% if form.errors %}
                <ul class="error-list">
                    {% for field, errors in form.errors.items %}
                        <li>{{ field }}: {{ errors|join:", " }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </form>
    </div>
</body>
</html>
