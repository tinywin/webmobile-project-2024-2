<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px; /* Adiciona um padding para evitar que o conteúdo fique colado nas bordas */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Garante que o container ocupe a altura total da tela */
            overflow: auto; /* Permite rolagem se o conteúdo ultrapassar a tela */
        }

        .perfil-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Limita a largura do container */
            box-sizing: border-box; /* Inclui padding e borda na largura total */
        }

        h1 {
            font-size: 24px; /* Tamanho de fonte ajustado */
            margin-bottom: 20px;
            color: #34495E;
            text-align: center;
        }

        label {
            font-size: 14px; /* Tamanho de fonte reduzido para os rótulos */
            margin-bottom: 5px;
            color: #333;
            display: block;
        }

        input, button {
            width: 100%;
            padding: 10px; /* Ajuste de padding para os campos */
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px; /* Tamanho de fonte reduzido para entradas */
            box-sizing: border-box; /* Inclui padding e borda na largura total */
        }

        .foto-perfil {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-direction: column;
            align-items: center; /* Centraliza a imagem e o botão */
        }

        .foto-perfil img {
            width: 100px; /* Tamanho ajustado da imagem */
            height: 100px; /* Tamanho ajustado da imagem */
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px; /* Espaço entre a imagem e o botão de alterar foto */
        }

        button {
            background-color: #3498db;
            color: white;
            font-weight: 600;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .error-list {
            color: #e74c3c;
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
        }

        .error-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="perfil-container">
        <h1>Editar Perfil</h1>

        <!-- Foto de perfil -->
        <div class="foto-perfil">
            {% if user.profile.foto %}
                <img src="{{ user.profile.foto.url }}" alt="Foto de Perfil">
            {% else %}
                <img src="https://via.placeholder.com/100" alt="Sem foto disponível">
            {% endif %}
        </div>

        <!-- Formulário de edição -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="first_name">Nome:</label>
            {{ form.first_name }}

            <label for="last_name">Sobrenome:</label>
            {{ form.last_name }}

            <label for="email">E-mail:</label>
            {{ form.email }}

            <label for="foto">Modificar Foto:</label>
            <input type="file" id="foto" name="foto">

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" value="{{ user.profile.cpf }}" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" value="{{ user.profile.data_nascimento|date:'Y-m-d' }}" required>

            <button type="submit">Salvar Alterações</button>

            <!-- Exibição de erros -->
            {% if form.errors %}
                <ul class="error-list">
                    {% for field, errors in form.errors.items %}
                        <li>{{ field }}: {{ errors|join:", " }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </form>
    </div>
</body>
</html>
