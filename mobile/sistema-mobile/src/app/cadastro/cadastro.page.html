<ion-content class="main-container">
  <div class="cadastro-container">
    <h1>Criar Conta</h1>

    <div class="profile-img">
      <ion-img [src]="fotoPreview || 'https://via.placeholder.com/120'" alt="Foto de perfil"></ion-img>
    </div>

    <form (ngSubmit)="cadastrarUsuario()">
      <ion-item>
        <ion-label position="stacked">Nome de Usuário</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.nome" name="nome" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="usuario.email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="usuario.senha" name="senha" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Confirmar Senha</ion-label>
        <ion-input type="password" [(ngModel)]="usuario.confirmarSenha" name="confirmarSenha" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Data de Nascimento</ion-label>
        <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]="usuario.dataNascimento" name="dataNascimento"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">CPF</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.cpf" name="cpf" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Foto de Perfil (opcional)</ion-label>
        <input type="file" (change)="onFileSelected($event)" />
      </ion-item>

      <ion-button expand="block" type="submit">Criar Conta</ion-button>
    </form>

    <ion-button expand="block" color="light" routerLink="/entrar">Já tem conta? Entrar</ion-button>
  </div>
</ion-content>
