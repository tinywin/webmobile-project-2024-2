<!-- templates/entrar.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Importando a fonte Lato do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f1f1f1;  /* Fundo cinza claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;  /* Fundo branco do formulário */
            padding: 40px 30px;  /* Padding ajustado para equilíbrio */
            border-radius: 12px;  /* Bordas arredondadas suaves */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);  /* Sombra suave */
            width: 360px;  /* Ajustei a largura para 360px */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;  /* Centraliza todo o conteúdo dentro do container */
        }

        .login-container h1 {
            font-size: 24px;  /* Tamanho do título */
            margin-bottom: 20px;
            color: #333;  /* Cor do texto */
            font-weight: 700;  /* Título mais forte */
        }

        .login-container form {
            width: 100%;  /* Para garantir que o formulário ocupe todo o espaço */
            display: flex;
            flex-direction: column;
            align-items: center;  /* Centraliza os campos no meio */
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;  /* Bordas arredondadas suaves */
            font-size: 16px;
        }

        /* Botão de login */
        .login-container button {
            width: 100%;
            padding: 14px;
            background-color: #2C3E50;  /* Azul escuro */
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        /* Efeito no botão ao passar o mouse */
        .login-container button:hover {
            background-color: #34495E;
        }

        /* Links de recuperação de senha ou criar conta */
        .login-container a {
            margin-top: 15px;
            color: #2C3E50;
            text-decoration: none;
            font-size: 14px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Entrar</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.username }}
            {{ form.password }}
            <button type="submit">Login</button>
            {% if form.errors %}
                <ul>
                    {% for field in form %}
                        {% if field.errors %}
                            <li>{{ field.label }}: {{ field.errors|join:", " }}</li>
                        {% endif %}
                    {% endfor %}
                </ul>
            {% endif %}
        </form>
        <button onclick="location.href='{% url 'cadastro' %}'">Criar conta</button>
        <a href="#">Esqueceu a senha?</a>
    </div>

</body>
</html>
