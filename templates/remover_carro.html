<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Carro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        button, a {
            text-decoration: none;
            display: inline-block;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button {
            background-color: #e74c3c;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
        }

        a {
            background-color: #3498db;
            color: white;
        }

        a:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Remover Carro</h1>
        <p>Tem certeza que deseja remover este carro? Esta ação não pode ser desfeita.</p>
        <form method="POST">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit">Sim, remover</button>
                <a href="{% url 'listagem' %}">Cancelar</a>
            </div>
        </form>
    </div>

</body>
</html>
