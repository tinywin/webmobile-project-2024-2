<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Entrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="login-container">
    <h1>Entrar</h1>

    <!-- Formulário de Login -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <ion-item lines="inset" class="input-item">
        <ion-label position="floating">Usuário</ion-label>
        <ion-input formControlName="username" type="text"></ion-input>
      </ion-item>
      
      <ion-item lines="inset" class="input-item">
        <ion-label position="floating">Senha</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" class="login-button">Login</ion-button>
    </form>

    <p *ngIf="loginError" class="error-message">{{ loginError }}</p>

    <!-- Botão para ir à página de cadastro -->
    <ion-button expand="full" fill="outline" class="signup-button" (click)="goToCadastro()">Criar conta</ion-button>
    <a href="#" class="forgot-link" (click)="esqueceuSenha()">Esqueceu a senha?</a>
  </div>
</ion-content>
