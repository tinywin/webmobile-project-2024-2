<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Criar Conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="cadastro-container">
    <h1>Criar Conta</h1>

    <!-- Foto de perfil -->
    <div class="foto-perfil">
      <img *ngIf="fotoPreview; else placeholder" [src]="fotoPreview" alt="Foto de perfil">
      <ng-template #placeholder>
        <img src="https://via.placeholder.com/120" alt="Foto de perfil">
      </ng-template>
    </div>

    <!-- Formulário de Cadastro -->
    <form [formGroup]="cadastroForm" (ngSubmit)="onRegister()">
      <ion-item lines="inset">
        <ion-label position="stacked">Nome</ion-label>
        <ion-input formControlName="first_name" type="text"></ion-input>
      </ion-item>

      <ion-item lines="inset">
        <ion-label position="stacked">Sobrenome</ion-label>
        <ion-input formControlName="last_name" type="text"></ion-input>
      </ion-item>

      <ion-item lines="inset">
        <ion-label position="stacked">Nome de Usuário</ion-label>
        <ion-input formControlName="username" type="text"></ion-input>
      </ion-item>

      <ion-item lines="inset">
        <ion-label position="stacked">E-mail</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>

      <ion-item lines="inset">
        <ion-label position="stacked">Senha</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>

      <ion-item lines="inset">
        <ion-label position="stacked">Confirmar Senha</ion-label>
        <ion-input formControlName="confirm_password" type="password"></ion-input>
      </ion-item>

      <ion-item lines="inset">
        <ion-label position="stacked">Data de Nascimento</ion-label>
        <ion-datetime
          formControlName="data_nascimento"
          presentation="date"
          display-format="DD/MM/YYYY"
          cancel-text="Cancelar"
          done-text="Confirmar">
        </ion-datetime>
      </ion-item>      

      <ion-item lines="inset">
        <ion-label position="stacked">CPF</ion-label>
        <ion-input formControlName="cpf" type="text"></ion-input>
      </ion-item>

      <ion-item lines="inset">
        <ion-label position="stacked">Telefone</ion-label>
        <ion-input formControlName="telefone" type="tel"></ion-input>
      </ion-item>

      <div class="file-input-container">
        <label for="file-upload" class="file-label">Foto de Perfil (opcional):</label>
        <input id="file-upload" type="file" (change)="onFileChange($event)">
      </div>

      <ion-button expand="full" type="submit">Criar Conta</ion-button>
    </form>
  </div>
</ion-content>
